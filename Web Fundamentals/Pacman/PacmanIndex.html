  ];
  var score = 0;
  var pacman = {
    x:1,
    y: 1
  };

  var ghost = {
    x:8,
    y: 8
  };

  function displayWorld(){
    var output = '';

    for(var i=0; i<world.length; i++){
      output += "\n<div class = 'row'>\n";
      for(var j=0; j<world[i].length; j++){
        if(world[i][j] ==2)
          output += "<div class='brick'></div>";
        else if(world[i][j]==1)
          output += "<div class='coin'></div>";
        else if(world[i][j]==3)
          output += "<div class='cherry'></div>";
        // else if(world[i][j]==4)
        //   output += "<div class='ghost'></div>";
        if(world[i][j]==0)
            output += "<div class='empty'></div>";

      }
      output += "\n</div>";
    }
    // console.log(output);
    document.getElementById('world').innerHTML = output;
  }

  function displayPacman(){
    document.getElementById('pacman').style.left = pacman.x*22+'px';
    document.getElementById('pacman').style.top = pacman.y*22+'px';
  }
  function displayScore(){
    document.getElementById('score').innerHTML = score;
  }
  function displayGhost(){
    document.getElementById('ghost').style.left = ghost.x*22+'px';
    document.getElementById('ghost').style.top = ghost.y*22+'px';
  }

  function moveghost(){
    var random = Math.floor(math.random()*4)+37;
    console.log(random);
  }




  displayWorld();

  document.onkeydown = function(e){
    if(e.keyCode == 37 && world[pacman.y][pacman.x-1] != 2){

      // $("#pacman").css('transform', 'rotate(180deg)');
      pacman.x --;
    }
    else if(e.keyCode == 39 && world[pacman.y][pacman.x+1] != 2){
      // $("#pacman").css('transform', 'rotate(270deg)');
      pacman.x ++;

    }
    else if(e.keyCode == 38 && world[pacman.y-1][pacman.x] != 2){
      // $("#pacman").css('transform', 'rotate(0deg)');
      pacman.y --;

    }
    else if(e.keyCode == 40 && world[pacman.y+1][pacman.x] != 2){
      // $("#pacman").css('transform', 'rotate(90deg)');
      pacman.y ++;

    }

    if(world[pacman.y][pacman.x] === 1) {
      world[pacman.y][pacman.x] = 0;
      score+=10;
      displayWorld();
      displayScore();
    }
    else if(world[pacman.y][pacman.x] === 3) {
      world[pacman.y][pacman.x] = 0;
      score+=50;
      displayWorld();
      displayScore();
    }

    else if(world[pacman.y][pacman.x] === 4) {
      alert("You just got eaten by a ghost!")
    }

    //console.log(e.keyCode);
    displayPacman();
  }
