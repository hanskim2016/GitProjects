<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="Ninja to Cat" content="jQuery Ninja to Cat Exercise" />
	<title>Ninja to Cat</title>
	<link rel="stylesheet" href="NinjatocatStyle.css" />
	<script type="text/javascript" src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script type = "text/javascript">
		$(document).ready(function(){
			$('img').click(function(){
				var placeholder = $(this).attr('src');
				var swap = $(this).attr('data-alt-src');
				$(this).attr('src', swap);
				$(this).attr('data-alt-src', placeholder)
			})
			});
	</script>
</head>
<body>
	<div id="container">
			<img src='img/ninja0.png' data-alt-src='img/cat0.png'>
			<img src='img/ninja1.png' data-alt-src='img/cat1.png'>
			<img src='img/ninja2.png' data-alt-src='img/cat2.png'>
			<img src='img/ninja3.png' data-alt-src='img/cat3.png'>
			<img src='img/ninja4.png' data-alt-src='img/cat4.png'>
	</div>
</body>
